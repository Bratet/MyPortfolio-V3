version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: myportfolio-web
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    restart: unless-stopped

